<!DOCTYPE html>

</head>

<script>
    function selectTab(e) {
        let tabs = document.getElementsByClassName("tab");
        let tabContents = document.getElementsByClassName("tab-content");

        let activeIndex = e.currentTarget.getAttribute("index")

        for (let index = 0; index < tabs.length; index++) {
            if (index == activeIndex) {
                tabContents[index].style.display = "block";
                e.currentTarget.className += " active";
            } else {
                tabContents[index].style.display = "none";
                tabs[index].className = tabs[index].className.replace(" active", "");
            }
        }
    }
</script>

<body class="h-screen flex items-center justify-center font-mono">
    <div class="m-4 w-[48rem] min-w-[33rem] bg-slate-900 shadow-md shadow-teal-400">
        <div class="flex text-sm pt-1">
            <button class="tab active" onclick="selectTab(event)" index="0">home.html</button>
            <button class="tab" onclick="selectTab(event)" index="1">about_me.html</button>
